      - 'packages/botonic-plugin-inbenta/**'
      - '.github/workflows/botonic-plugin-inbenta-tests.yml'

jobs:
  botonic-plugin-inbenta-tests:
    uses: ./.github/workflows/botonic-common-workflow.yml
    secrets: inherit
