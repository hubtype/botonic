name: Botonic cli tests

on: [push]

jobs:
  botonic-cli-tests:
    name: Botonic cli tests
    runs-on: ubuntu-latest
    env:
      PACKAGE: botonic-cli
    steps:
    - name: Checking out to current branch
      uses: actions/checkout@v1
    - name: Setting up node
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Setting up cache
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install dev dependencies
      env:
        BOTONIC_DISABLE_MIXPANEL: 1
      run: (cd ./packages/$PACKAGE && npm install -D)
    - name: Build
      run: (cd ./packages/$PACKAGE && npm run build)
    - name: Verify lint
      run: (cd ./packages/$PACKAGE && npm run lint_ci)
  botonic-cli-templates-tutorial-tests:
    name: Botonic cli template tests
    runs-on: ubuntu-latest
    env:
      PACKAGE: botonic-cli
    steps:
