name: Botonic Tests
 
on:
  push:
    paths:
    - 'packages/botonic-react/**'
    - 'packages/botonic-plugin-contentful/**'
    - 'packages/botonic-plugin-dynamodb/**'
 
jobs:
  botonic_react_tests:
    name: Botonic react Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checking out to current branch (Step 1 of 5)
      uses: actions/checkout@v1
    - name: Setting up node (Step 2 of 5)
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Setting up cache (Step 3 of 5)
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install botonic-react (Step 4 of 5)
      run: (cd ./packages/botonic-react && npm install --key)
    - name: Run tests botonic-react (Step 5 of 5)
      run: (cd ./packages/botonic-react && npm run test --key)

  botonic-plugin-contentful:
    name: Botonic plugin contentful Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checking out to current branch (Step 1 of 5)
      uses: actions/checkout@v1
    - name: Setting up node (Step 2 of 5)
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Setting up cache (Step 3 of 5)
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install botonic-plugin-contentful (Step 4 of 5)
      run: (cd ./packages/botonic-plugin-contentful && npm install --key)
    - name: Run tests botonic-plugin-contentful (Step 5 of 5)
      env:
        CONTENTFUL_TEST_SPACE_ID: ${{ secrets.CONTENTFUL_TEST_SPACE_ID }}
        CONTENTFUL_TEST_TOKEN: ${{ secrets.CONTENTFUL_TEST_TOKEN }}
      run: (cd ./packages/botonic-plugin-contentful && npm run test --key)

  botonic-plugin-dynamodb:
    name: Botonic plugin dynamodb Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checking out to current branch (Step 1 of 5)
      uses: actions/checkout@v1
    - name: Setting up node (Step 2 of 5)
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Setting up cache (Step 3 of 5)
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: Install botonic-plugin-dynamodb (Step 4 of 5)
      run: (cd ./packages/botonic-plugin-dynamodb && npm install --key)
    - name: Run tests botonic-plugin-dynamodb (Step 5 of 5)
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: (cd ./packages/botonic-plugin-dynamodb && npm run test --key)