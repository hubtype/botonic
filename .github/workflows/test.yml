name: CI
 
on: [push]
 
jobs:
  tests:
 
    # using Ubuntu
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1 #this installs node and npm for us
      with:
        node-version: '12'
 
    - uses: actions/cache@v1 # this allows for re-using node_modules caching, making builds a bit faster.
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - env:
        CONTENTFUL_TEST_SPACE_ID: ${{ secrets.CONTENTFUL_TEST_SPACE_ID }}
        CONTENTFUL_TEST_TOKEN: ${{ CONTENTFUL_TEST_TOKEN }}
    - run: (cd ./packages/botonic-react && npm install && npm run test --key)
    - run: (cd ./packages/botonic-plugin-contentful && npm install && npm run test --key)
    - run: (cd ./packages/botonic-plugin-dynamodb && npm install && npm run test --key)