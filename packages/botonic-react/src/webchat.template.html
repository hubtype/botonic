<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Botonic</title>
    <style>
      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
        background-color: #f1f0f0;
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body::after {
        content: '';
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function (event) {
        Botonic.render()
      })
    </script>
  </body>
</html>
