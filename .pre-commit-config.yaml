# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: debug-statements
      - id: mixed-line-ending

  # ESLint hooks for packages NOT yet migrated (remove as each package is migrated)
  # Biome hook for migrated packages (update 'files' pattern as packages are migrated)
  - repo: local
    hooks:
      - id: biome-check
        name: biome-check (Biome)
        entry: bash scripts/qa/biome-check.sh
        language: system
        files: ^packages/(botonic-core|botonic-cli|botonic-plugin-hubtype-analytics|botonic-plugin-knowledge-bases|botonic-plugin-ai-agents|botonic-react|botonic-plugin-flow-builder)/
        types_or: [javascript, jsx, ts, tsx, json]

      - id: docs
        name: docs (ESLint)
        entry: scripts/qa/old/lint-package.sh docs/
        language: system
        files: ^docs/

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args:
          ['--baseline', '.secrets.baseline', '--exclude-files', '.*/tests/.*']
        exclude: package.lock.json
        name: Detect secrets
        description: Detects high entropy strings that are likely to be passwords.
