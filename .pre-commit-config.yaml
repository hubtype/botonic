# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: debug-statements
      - id: mixed-line-ending

  # ESLint hooks for packages NOT yet migrated (remove as each package is migrated)
  # Biome hook for migrated packages (update 'files' pattern as packages are migrated)
  - repo: local
    hooks:
      - id: biome-check
        name: biome-check (Biome)
        entry: npx @biomejs/biome check --write
        language: system
        files: ^packages/(botonic-core|botonic-plugin-hubtype-analytics)/
        types_or: [javascript, jsx, ts, tsx, json]

      - id: cli
        name: cli (ESLint)
        entry: bash scripts/qa/old/lint-package.sh packages/botonic-cli
        language: system
        files: ^packages/botonic-cli/

      - id: react
        name: react (ESLint)
        entry: scripts/qa/old/lint-package.sh packages/botonic-react
        language: system
        files: ^packages/botonic-react/

      - id: docs
        name: docs (ESLint)
        entry: scripts/qa/old/lint-package.sh docs/
        language: system
        files: ^docs/

      - id: plugin-flow-builder
        name: plugin-flow-builder (ESLint)
        entry: scripts/qa/old/lint-package.sh packages/botonic-plugin-flow-builder
        language: system
        files: ^packages/botonic-plugin-flow-builder/

      - id: plugin-ai-agents
        name: plugin-ai-agents (ESLint)
        entry: scripts/qa/old/lint-package.sh packages/botonic-plugin-ai-agents
        language: system
        files: ^packages/botonic-plugin-ai-agents/

      - id: plugin-knowledge-bases
        name: plugin-knowledge-bases (ESLint)
        entry: scripts/qa/old/lint-package.sh packages/botonic-plugin-knowledge-bases
        language: system
        files: ^packages/botonic-plugin-knowledge-bases/

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args:
          ['--baseline', '.secrets.baseline', '--exclude-files', '.*/tests/.*']
        exclude: package.lock.json
        name: Detect secrets
        description: Detects high entropy strings that are likely to be passwords.
